{% extends 'base.html' %}


{% block body %}

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>title</th>
    <th>openings</th>
    <th>category</th>
    <th>description</th>
    <th>vancancy</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  
  {% for i in Jobs %}

  <tr>
    <td>{{i.title}}</td>
    <td>{{i.openings}}</td>
    <td>{{i.category}}</td>
    <td>{{i.description}}</td>
    <td>{{i.vancancy}}</td>
   

    

    <td>
      <img src="/{{i.job_Pic}}" height="100px" alt="">
    </td>
    <td>
      <a href="{% url 'viewJOb' i.id %}"><i class="fa-solid fa-eye"></i></a>
      <a href="{% url 'editpage' i.id %}"><i class="fa-solid fa-pen-to-square"></i></a>
      <a href="{% url 'deleteJob' i.id %}"><i class="fa-solid fa-trash"></i></a>
  </td>

  </tr>

  {% endfor %}
    
  
  
</table>

</body>
</html>



    
{% endblock body %}
